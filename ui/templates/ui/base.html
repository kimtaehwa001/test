<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Perfume</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <!-- 아이콘 CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ⭐ 공통 스타일 파일 (이게 핵심) -->
    <link rel="stylesheet" href="{% static 'ui/style.css' %}">

    <!-- base 전용 최소 스타일만 유지 -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
        body { display: flex; background-color: #fcfcfc; height: 100vh; }

        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            height: 100%;
            position: fixed;
            z-index: 100;
        }

        .sidebar .menu-item {
            margin-bottom: 30px;
            text-align: center;
            color: #555;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.2s;
        }

        .sidebar .menu-item:hover {
            color: #333;
        }

        .content {
          margin-left: 80px;
          flex: 1;
          padding: 40px;
          overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'home' %}" class="menu-item" style="text-decoration: none; color: inherit;">
            <span class="material-icons" style="font-size: 32px; margin-bottom: 5px;">home</span>
            <span style="font-size: 12px; font-weight: bold;">Home</span>
        </a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
